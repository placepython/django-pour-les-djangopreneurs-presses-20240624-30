{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<header class="mt-4 mb-6 container mx-auto">
    <h1 class="text-4xl font-bold">Page d'inscription</h1>
</header>

<main class="container mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <a href="{% url 'account_login' %}" class="btn btn-outline">Se connecter</a>
        <button class="btn btn-neutral">M'inscrire</button>
    </form>
</main>
{% endblock content %}
